name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Make gradlew executable
      run: chmod +x ./processing-app/gradlew
    
    - name: Build with Gradle
      run: ./processing-app/gradlew build
      
    - name: Run tests
      run: ./processing-app/gradlew test
      
    - name: Build fat JAR
      run: ./processing-app/gradlew fatJar
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: physics-maze-jar
        path: processing-app/build/libs/*.jar
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: processing-app/build/test-results/
