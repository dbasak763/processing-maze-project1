<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics-Maze - Interactive Web Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .header p {
            font-size: 1.2em;
            margin: 10px 0;
            opacity: 0.9;
        }
        
        .demo-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .control-btn.active {
            background: rgba(100,200,255,0.6);
        }
        
        .canvas-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .info {
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .github-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .github-link:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.05);
        }
        
        .nav-links {
            position: fixed;
            top: 70px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .nav-link {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <a href="https://github.com/yourusername/physics-maze" class="github-link" target="_blank">
        ‚≠ê View on GitHub
    </a>
    
    <div class="nav-links">
        <a href="index.html" class="nav-link">Grid Physics (Current)</a>
        <a href="organic.html" class="nav-link">üß¨ Organic Curves</a>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Physics-Maze</h1>
            <p>Interactive physics-driven maze generator</p>
            <p>Real-time force simulation with constraint solving</p>
        </div>
        
        <div class="demo-container">
            <div class="controls">
                <button class="control-btn active" onclick="setMode(0)">‚úèÔ∏è Draw</button>
                <button class="control-btn" onclick="setMode(1)">üóëÔ∏è Erase</button>
                <button class="control-btn" onclick="setMode(2)">üëÜ Drag</button>
                <button class="control-btn" onclick="togglePause()">‚èØÔ∏è Play/Pause</button>
                <button class="control-btn" onclick="toggleForces()">‚ö° Forces</button>
                <button class="control-btn" onclick="clearMaze()">üßπ Clear</button>
                <button class="control-btn" onclick="generateMaze()">üé≤ Generate</button>
                <button class="control-btn" onclick="exportMaze()">üíæ Export</button>
            </div>
            
            <div class="canvas-container">
                <div id="sketch-container"></div>
            </div>
            
            <div class="info">
                <p><strong>Controls:</strong> Space = Play/Pause | Mouse = Interact | F = Toggle Forces</p>
                <p><strong>Performance:</strong> <span id="fps-counter">60 FPS</span> | Particles: <span id="particle-count">0</span></p>
            </div>
        </div>
    </div>
    
    <script src="sketch.js"></script>
</body>
</html>
